<div class="req-ui-router">
    <h1>ui-router Requirements - Page 3</h1>
    <table class="table table-bordered">
        <tr>
            <td>Controller Name</td>
            <td>{{name}}</td>
        </tr>
        <tr>
            <td>State</td>
            <td>{{state}}</td>
        </tr>
        <tr>
            <td>Page ID</td>
            <td>{{pageId}}</td>
        </tr>
    </table>
    <h5 class="shared-value"><span class="label label-danger">SHARED_VALUE</span>
        <span ng-class="{'empty': !value}">{{value ? value : '(empty)'}}</span></h5>
</div>
