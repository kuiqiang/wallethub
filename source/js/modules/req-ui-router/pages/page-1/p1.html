<div class="req-ui-router">
    <h1>ui-router Requirements - Page 1</h1>

    <table class="table table-bordered">
        <tr>
            <td>Controller Name</td>
            <td>{{name}}</td>
        </tr>
        <tr>
            <td>State</td>
            <td>{{state}}</td>
        </tr>
        <tr>
            <td>Page ID</td>
            <td>{{pageId}}</td>
        </tr>
    </table>

    <div class="views">
        <h4>Nested Views</h4>
        <h5>
            <a ui-sref="req-ui-router.p1-nested-view({view: 1})" class="label label-primary">Toggle Nested View 1</a>
            <a ui-sref="req-ui-router.p1-nested-view({view: 2})" class="label label-primary">Toggle Nested View 2</a>
        </h5>
    </div>

    <div ui-view></div>
</div>
