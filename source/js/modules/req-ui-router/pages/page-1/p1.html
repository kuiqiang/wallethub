<div class="req-ui-router">
    <h1>ui-router Requirements - Page 1</h1>

    <table class="table table-bordered">
        <tr>
            <td>Controller Name</td>
            <td>{{name}}</td>
        </tr>
        <tr>
            <td>State</td>
            <td>{{state}}</td>
        </tr>
        <tr>
            <td>Page ID</td>
            <td>{{pageId}}</td>
        </tr>
    </table>

    <div class="views">
        <h5>Views</h5>
        <a ui-sref="req-ui-router({pageId: 1, view: 1})" class="label label-primary">Toggle View 1</a>
        <a ui-sref="req-ui-router({pageId: 1, view: 2})" class="label label-primary">Toggle View 2</a>
    </div>

    <!-- TODO
    <div ui-view="view-1"></div>
    <div ui-view="view-2"></div>
     -->
</div>
